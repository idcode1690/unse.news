<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function () {
      // SPA 해시라우팅: /path → /#/path
      var p = location.pathname || '/';
      var s = location.search || '';
      var h = location.hash || '';
      location.replace('/#' + p + s + h);
    })();
  </script>
  <noscript><meta http-equiv="refresh" content="0;url=/#/"/></noscript>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;margin:0;padding:2rem;color:#111}
  </style>
</head>
<body>이동 중…</body>
</html>
