<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    (function () {
      // 현재 경로/쿼리/해시를 받아 HashRouter 형식으로 변환
      var path = window.location.pathname || '/';
      var search = window.location.search || '';
      var hash = window.location.hash || '';

      // unse.news에서 최상위 루트 기준으로 동작
      // /result => /#/result
      // /compat?x=1 => /#/compat?x=1
      var target = '/#' + path + search + hash;

      // 히스토리를 어지럽히지 않도록 replace 사용
      window.location.replace(target);
    })();
  </script>
  <noscript>
    자바스크립트가 꺼져 있어 페이지를 표시할 수 없습니다.
    <meta http-equiv="refresh" content="0;url=/#/" />
  </noscript>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;margin:0;padding:2rem;color:#111}
  </style>
</head>
<body>
  <p>페이지로 이동 중입니다…</p>
</body>
</html>
