<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function (l) {
        // 현재 전체 경로(/path?query#hash)를 보존해 쿼리로 싣고 루트로 이동
        var full = l.pathname + l.search + l.hash;
        // 중복 방지: 이미 ?p=가 있으면 그대로 둠
        if (!l.search || !new URLSearchParams(l.search).get('p')) {
          l.replace(l.origin + '/?p=' + encodeURIComponent(full));
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
