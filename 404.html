<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      (function (l) {
        // 현재 경로(/result/?q=1#x)를 보존해 쿼리로 넘기고, 루트로 이동
        var full = l.pathname + l.search + l.hash;
        var usp = new URLSearchParams(l.search);
        if (!usp.get('p')) {
          l.replace(l.origin + '/?p=' + encodeURIComponent(full));
        }
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
