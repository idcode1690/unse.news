    <!-- CSP (개발/배포 공통, 외부 스크립트 차단) -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; object-src 'none'">

    <!-- 1) 404.html이 붙여준 ?p=/path 를 다시 예쁜 경로로 복원 -->
    <script>
      (function () {
        try {
          var usp = new URLSearchParams(window.location.search);
          var p = usp.get('p');
          if (p) {
            // 히스토리 경로를 /path 로 바꾸고 쿼리에서 p 제거
            history.replaceState(null, '', p);
          }
        } catch (e) {}
      })();
    </script>

  <body>
    <div id="root"></div>

    <!-- ✅ SW 등록: 반드시 절대 경로로 /sw.js, scope:'/' -->
    <script>
      (function(){
        var BUILD_ID = (document.querySelector('meta[name="x-build-id"]')||{}).content || '';
        var KEY='unse_build_id';
        function rememberBuild() {
          try { localStorage.setItem(KEY, BUILD_ID); } catch {}
        }
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function(){
            navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function(reg){
              try { reg.update(); } catch {}
            }).catch(console.error);
          });

          navigator.serviceWorker.addEventListener('message', function(ev){
            if (!ev || !ev.data) return;
            if (ev.data.type === 'SW_READY' || ev.data.type === 'SW_UPDATED') {
              if (navigator.serviceWorker.controller) {
                try { navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'}); } catch {}
              }
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 250);
            }
          });

          try {
            var prev = localStorage.getItem(KEY);
            if (prev && prev !== BUILD_ID && navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'});
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 300);
            } else if (!prev) {
              rememberBuild();
            }
          } catch {}
        }
      })();
    </script>
  </body>
