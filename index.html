<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>unse.news</title>
    <link rel="canonical" href="https://unse.news/" />
  </head>
  <body>
    <p>Redirecting to <a href="/">unse.news</a> …</p>
    <script>
      (function(){
        try{
          // 루트가 아니면 루트로 이동 (한 번만)
          if (location.pathname && location.pathname !== '/') {
            var target = location.origin.replace(/\/+$/, '') + '/';
            if ((location.origin + location.pathname + location.search + location.hash) !== target) {
              location.replace('/');
            }
          }
        }catch(e){}
      })();
    </script>
  </body>
</html>
