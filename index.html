    <!-- ✅ Google tag (gtag.js) : SPA 해시 라우팅 대응 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WBW13K5H5E"></script>
    <script>
      // GA 기본 세팅
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());

      // SPA에서 초기 자동 page_view를 끄고 수동으로 보냄
      gtag('config', 'G-WBW13K5H5E', { send_page_view: false });

      function sendPageView(){
        var path = location.pathname + location.search + location.hash;
        gtag('event', 'page_view', {
          page_title: document.title,
          page_location: location.href,
          page_path: path
        });
      }
      // 첫 진입
      sendPageView();
      // 해시 라우팅 변화 감지
      window.addEventListener('hashchange', sendPageView);
      window.addEventListener('popstate', sendPageView);
    </script>

    <!-- ✅ 서비스 워커를 가능한 빨리 등록 + 최초 1회 자동 새로고침 -->
    <script>
      (function () {
        if ('serviceWorker' in navigator) {
          const KEY = 'sw-first-load-done';
          const firstDone = sessionStorage.getItem(KEY);

          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(() => {
            navigator.serviceWorker.addEventListener('message', (ev) => {
              if (ev?.data?.type === 'SW_READY' && !firstDone) {
                sessionStorage.setItem(KEY, '1');
                location.reload();
              }
            });
          }).catch(console.error);
        }
      })();
    </script>
