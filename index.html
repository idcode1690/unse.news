    <!-- ✅ 서비스 워커를 가능한 빨리 등록 + 최초 1회 자동 새로고침 -->
    <script>
      (function () {
        if ('serviceWorker' in navigator) {
          const KEY = 'sw-first-load-done';
          const firstDone = sessionStorage.getItem(KEY);

          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(() => {
            // 새 SW가 준비되면 메시지 수신
            navigator.serviceWorker.addEventListener('message', (ev) => {
              if (ev?.data?.type === 'SW_READY' && !firstDone) {
                sessionStorage.setItem(KEY, '1');
                // 첫 설치 후 다시 로드 → 이후부터 /assets/* 가 immutable 헤더로 서빙
                location.reload();
              }
            });
          }).catch(console.error);
        }
      })();
    </script>
