    <!-- 1) 404.html이 붙여준 ?p=/path 를 다시 예쁜 경로로 복원 -->
    <script>
      (function () {
        try {
          var usp = new URLSearchParams(window.location.search);
          var p = usp.get('p');
          if (p) {
            history.replaceState(null, '', p);
            window.__restoredPath = p; // 최초 page_view에 사용
          }
        } catch (e) {}
      })();
    </script>

    <!-- CSS (빌드시 /assets/index-*.css 로 치환) -->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WBW13K5H5E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }

      // 자동 page_view 끔 → 히트는 모두 직접 쏩니다.
      gtag('js', new Date());
      gtag('config', 'G-WBW13K5H5E', { send_page_view: false });

      (function () {
        // 해시 제외(권장). 필요하면 HASH_INCLUDE 를 true로 바꾸고 hashchange도 켜세요.
        var HASH_INCLUDE = false;

        function buildPath(raw) {
          try {
            var u = raw ? new URL(raw, location.origin) : new URL(location.href);
            var path = u.pathname || '/';
            if (path !== '/' && path.endsWith('/')) path = path.slice(0, -1); // 통합
            var qs = u.search || '';
            var hash = HASH_INCLUDE ? (u.hash || '') : '';
            return path + qs + hash || '/';
          } catch (_) {
            var p = location.pathname || '/';
            if (p !== '/' && p.endsWith('/')) p = p.slice(0, -1);
            return p + (location.search || '') + (HASH_INCLUDE ? (location.hash || '') : '');
          }
        }

        function sendPageView(pathOverride) {
          if (!window.gtag) return;
          var page_path = buildPath(pathOverride);
          var page_location = location.origin + page_path;
          // ✅ GA4 권장: event 방식으로 page_view 전송
          gtag('event', 'page_view', {
            page_title: document.title,
            page_path: page_path,
            page_location: page_location
          });
        }

        // 최초 1회: 404 복원 경로가 있으면 그걸로 전송
        if (window.__restoredPath) sendPageView(window.__restoredPath);
        else sendPageView();

        // 뒤/앞으로 이동(popstate)
        window.addEventListener('popstate', function(){ sendPageView(); });

        // history API를 통한 SPA 내비게이션
        ['pushState','replaceState'].forEach(function(m){
          var orig = history[m];
          history[m] = function() {
            var ret = orig.apply(this, arguments);
            try { sendPageView(); } catch(e){}
            return ret;
          };
        });

        // (선택) 해시 라우팅까지 잡으려면 주석 해제
        // window.addEventListener('hashchange', function(){ sendPageView(); });
      })();
    </script>

    <!-- ✅ SW 등록: 반드시 절대 경로로 /sw.js, scope:'/' -->
    <script>
      (function(){
        var BUILD_ID = (document.querySelector('meta[name="x-build-id"]')||{}).content || '';
        var KEY='unse_build_id';
        function rememberBuild() {
          try { localStorage.setItem(KEY, BUILD_ID); } catch {}
        }
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function(){
            navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function(reg){
              try { reg.update(); } catch {}
            }).catch(console.error);
          });

          navigator.serviceWorker.addEventListener('message', function(ev){
            if (!ev || !ev.data) return;
            if (ev.data.type === 'SW_READY' || ev.data.type === 'SW_UPDATED') {
              if (navigator.serviceWorker.controller) {
                try { navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'}); } catch {}
              }
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 250);
            }
          });

          try {
            var prev = localStorage.getItem(KEY);
            if (prev && prev !== BUILD_ID && navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'});
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 300);
            } else if (!prev) {
              rememberBuild();
            }
          } catch {}
        }
      })();
    </script>
