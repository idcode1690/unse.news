<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>unse.news</title>
    <link rel="canonical" href="https://unse.news/" />
  </head>
  <body>
    <p>Redirecting to <a href="/app/">unse.news/app</a> …</p>
    <script>
      (function(){
        try{
          var path = location.pathname || '/';
          // 이미 /app/ 아래면 아무 것도 하지 않음
          if (/^\/app\//.test(path)) return;
          var target = location.origin.replace(/\/+$/, '') + '/app/';
          // 동일 URL로의 반복 치환 방지
          if ((location.origin + location.pathname + location.search + location.hash) !== target) {
            location.replace('/app/');
          }
        }catch(e){}
      })();
    </script>
  </body>
</html>
