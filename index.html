    <!-- ✅ 해시 라우팅 강제 정상화 + 구버전 링크 방지 -->
    <script>
      (function () {
        var ROUTES = new Set(['/', '/result', '/fortune', '/lotto', '/compat', '/ask', '']);
        function pathFromHash(hash) {
          if (!hash) return '/';
          if (hash.startsWith('#/')) return hash.slice(1);
          if (hash.startsWith('#')) return '/' + hash.slice(1);
          return hash;
        }
        function toHash(pathname) {
          if (!pathname || pathname === '/') return '#/';
          return '#' + pathname.replace(/^\/+/, '');
        }
        // 1) 첫 진입 시 경로( /result )면 해시로 치환
        try {
          var isHash = location.hash && location.hash.startsWith('#/');
          if (!isHash && ROUTES.has(location.pathname)) {
            location.replace(toHash(location.pathname));
          }
        } catch {}

        // 2) 모든 <a> 클릭 가로채서 해시로 전환 (구번들 방어)
        document.addEventListener('click', function (e) {
          var a = e.target && e.target.closest && e.target.closest('a[href]');
          if (!a) return;
          var href = a.getAttribute('href');
          if (!href || href.startsWith('http') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
          var url;
          try { url = new URL(href, location.href); } catch { return; }
          if (url.origin === location.origin && ROUTES.has(url.pathname)) {
            e.preventDefault();
            location.hash = toHash(url.pathname);
          }
        }, true);
      })();
    </script>

    <!-- ✅ SW 등록 + 새 빌드 감지 시 캐시 비우고 새로고침 -->
    <script>
      (function(){
        var BUILD_ID = (document.querySelector('meta[name="x-build-id"]')||{}).content || '';
        var KEY='unse_build_id';
        function rememberBuild() {
          try { localStorage.setItem(KEY, BUILD_ID); } catch {}
        }
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function(){
            navigator.serviceWorker.register('./sw.js', { scope: './' }).then(function(reg){
              // 항상 최신 검사
              try { reg.update(); } catch {}
            }).catch(console.error);
          });

          navigator.serviceWorker.addEventListener('message', function(ev){
            if (!ev || !ev.data) return;
            if (ev.data.type === 'SW_READY' || ev.data.type === 'SW_UPDATED') {
              // 새 SW 설치/활성화 → 캐시 비우고 새로고침
              if (navigator.serviceWorker.controller) {
                try { navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'}); } catch {}
              }
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 250);
            }
          });

          // 빌드 ID가 바뀌었으면 SW에 캐시 삭제 지시
          try {
            var prev = localStorage.getItem(KEY);
            if (prev && prev !== BUILD_ID && navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({type:'CLEAR_ALL_CACHES'});
              rememberBuild();
              setTimeout(function(){ location.reload(); }, 300);
            } else if (!prev) {
              rememberBuild();
            }
          } catch {}
        }
      })();
    </script>
