    <!-- ✅ GA4: Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WBW13K5H5E"></script>
    <script>
      // gtag 초기화
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      window.gtag = gtag;

      // 중복 집계를 막기 위해 자동 page_view 끄고, 수동 전송 사용
      gtag('js', new Date());
      gtag('config', 'G-WBW13K5H5E', { send_page_view: false });

      // 해시 라우팅용 page_view 전송기
      (function () {
        function currentPath() {
          // 해시 라우팅을 GA 경로로 반영
          var hash = location.hash || '';
          return (location.pathname + hash) || '/';
        }
        var lastPath = null;
        function trackPageView() {
          var p = currentPath();
          if (p === lastPath) return; // 동일 경로 중복 방지
          lastPath = p;
          gtag('event', 'page_view', {
            page_title: document.title,
            page_location: location.href,
            page_path: p
          });
        }
        // 초기 1회 + 라우트 변경마다 전송
        window.addEventListener('load', trackPageView);
        window.addEventListener('hashchange', trackPageView);
      })();
    </script>

    <!-- ✅ 서비스 워커를 가능한 빨리 등록 + 최초 1회 자동 새로고침 -->
    <script>
      (function () {
        if ('serviceWorker' in navigator) {
          const KEY = 'sw-first-load-done';
          const firstDone = sessionStorage.getItem(KEY);

          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(() => {
            // 새 SW가 준비되면 메시지 수신
            navigator.serviceWorker.addEventListener('message', (ev) => {
              if (ev?.data?.type === 'SW_READY' && !firstDone) {
                sessionStorage.setItem(KEY, '1');
                // 첫 설치 후 다시 로드 → 이후부터 /assets/* 가 immutable 헤더로 서빙
                location.reload();
              }
            });
          }).catch(console.error);
        }
      })();
    </script>
